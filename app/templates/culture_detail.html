{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <h2>{{ culture.titre }}</h2>

            {% if culture.image %}
            <img src="{{ culture.image.url }}" alt="{{ culture.titre }}" class="img-fluid rounded mb-3">
            {% endif %}

            <p>{{ culture.contenu|linebreaks }}</p>

            {% if culture.video_url %}
            <div class="embed-responsive embed-responsive-16by9 mb-3">
                <iframe class="embed-responsive-item" src="{{ culture.video_url }}" allowfullscreen></iframe>
            </div>
            {% endif %}

            {% if culture.audio_file %}
            <audio controls class="mb-4">
                <source src="{{ culture.audio_file.url }}" type="audio/mpeg">
                Votre navigateur ne supporte pas la lecture audio.
            </audio>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
