{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/culture_detail.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">

      <h2 class="mb-3">{{ culture.titre }}</h2>

      {% if culture.image %}
      <img src="{{ culture.image.url }}" alt="{{ culture.titre }}" class="img-fluid rounded mb-4 w-100">
      {% endif %}

      <div class="mb-4">
        {{ culture.contenu|linebreaks }}
      </div>

      {% if culture.video_url %}
      <div class="ratio ratio-16x9 mb-4">
        <iframe src="{{ culture.video_url }}" title="VidÃ©o de {{ culture.titre }}" allowfullscreen></iframe>
      </div>
      {% endif %}

      {% if culture.audio_file %}
      <div class="mb-4">
        <audio controls class="w-100">
          <source src="{{ culture.audio_file.url }}" type="audio/mpeg">
          Votre navigateur ne supporte pas la lecture audio.
        </audio>
      </div>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
