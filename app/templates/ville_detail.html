{% extends "base.html" %}
{% load static %}

{% comment %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/agenda_detail.css' %}">
{% endblock %}
{% endcomment %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <h2>{{ ville.title }}</h2>

            {% if ville.image %}
            <img src="{{ ville.image.url }}" alt="{{ville.title}}" class="img-fluid rounded mb-3">
            {% endif %}

            <p class="mb-4"> {{ville.content}} </p>
            <p class="text-muted">
                Publi√© le {{ ville.date|date:"d M Y" }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
